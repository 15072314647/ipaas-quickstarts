<body>
<h1>App Library</h1>

<p>REST APIs available:</p>

<ul>
  <li>
    <a href="apps">apps</a> view all the apps
  </li>
  <li>
    <a href="_ping">_ping</a> a ping to check its up and running
  </li>
  <li>
    <a href="git/">git/*</a> browses the git repository
  </li>
  <li>
    <a href="upload/">upload/*</a> is used to POST uploadded content to the git repository
  </li>
  <li>
    <a href="cxf/servicesList">cxf/servicesList</a> to list all the available CXF services
  </li>
</ul>
</body>
</html>
